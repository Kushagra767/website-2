<div class="a-icon">
	<svg [style.fill]="color" [style.width]="width" [style.height]="height">
		<!-- SVG elements don't have properties, therefore attribute binding is needed https://stackoverflow.com/a/35082700 -->
		<use attr.xlink:href="/assets/icons/symbol-defs.svg#icon-{{select}}" [style.fill]="color"></use>
	</svg>
</div>
