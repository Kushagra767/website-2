<ng-container [ngSwitch]="size">
	<h1 [attr.id]="id" class="a-heading a-heading--{{renderingSize}}" [class.a-heading--no-space]="noSpace" [class.a-heading--block-title]="blockTitle" *ngSwitchCase="1">{{text}}</h1>
	<h2 [attr.id]="id" class="a-heading a-heading--{{renderingSize}}" [class.a-heading--no-space]="noSpace" [class.a-heading--block-title]="blockTitle" *ngSwitchCase="2">{{text}}</h2>
	<h3 [attr.id]="id" class="a-heading a-heading--{{renderingSize}}" [class.a-heading--no-space]="noSpace" [class.a-heading--block-title]="blockTitle" *ngSwitchCase="3">{{text}}</h3>
	<h4 [attr.id]="id" class="a-heading a-heading--{{renderingSize}}" [class.a-heading--no-space]="noSpace" [class.a-heading--block-title]="blockTitle" *ngSwitchCase="4">{{text}}</h4>
	<h5 [attr.id]="id" class="a-heading a-heading--{{renderingSize}}" [class.a-heading--no-space]="noSpace" [class.a-heading--block-title]="blockTitle" *ngSwitchCase="5">{{text}}</h5>
	<h6 [attr.id]="id" class="a-heading a-heading--{{renderingSize}}" [class.a-heading--no-space]="noSpace" [class.a-heading--block-title]="blockTitle" *ngSwitchCase="6">{{text}}</h6>
</ng-container>
