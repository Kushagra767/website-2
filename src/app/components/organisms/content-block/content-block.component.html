	<div class="o-content-block__inner container">
		<header *ngIf="heading" class="o-content-block__head">
			<rk-heading blockTitle="true" [text]="heading" [size]="size" [center]="centerHeading"></rk-heading>
		</header>
		<ng-content></ng-content>
	</div>
</section>
